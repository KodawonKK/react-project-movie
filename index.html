<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    let counter = 0;
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [invert, setInvert] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setInvert((current) => !current);
      };
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <label htmlFor="minutes">Minutes</label>
          <input disabled={invert} placeholder="Minutes" id="minutes" value={invert ? amount * 60 : amount} type="number" onChange={onChange} />
          <label htmlFor="hours">Hours</label>
          <input disabled={!invert} placeholder="Hours" id="hours" type="number" onChange={onChange} value={invert ? amount : Math.round(amount / 60)} />
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>{invert ? "Turn back" : "Invert"}</button>
        </div>
      );
    }
    function KmToMiles() {
      return <h3>KM 2 M</h3>;
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSlect = (event) => {
        setIndex(event.target.value);
      };
      console.log("render\n");
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <select value={index} onChange={onSlect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Hours</option>
          </select>
          {index === "xx" ? "Please select units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
